<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
            <p class="text-gray-600 mt-2">Join us by creating a new account</p>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Choose a username" 
                    required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200 outline-none"
                >
            </div>
            
            <div>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Create a password" 
                    required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200 outline-none"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-200"
            >
                Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a 
                href="{{ url_for('login') }}"
                class="text-blue-600 hover:text-blue-800 transition duration-200"
            >
                Already have an account? Login here
            </a>
        </div>
    </div>
</body>
</html>
